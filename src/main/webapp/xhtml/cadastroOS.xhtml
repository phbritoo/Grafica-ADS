<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro OS</title>
</h:head>
<h:body>
	<f:include src="menu.xhtml" />
	<center>
		<h1>CADASTRO DE SERVICOS - OS</h1>

		<h:form method="post">

			<h:panelGrid columns="2">

				<p:outputLabel value="Nome:" />
				<p:inputText value="#{clienteManagedBean.cliente.nome}"></p:inputText>

				<p:outputLabel value="CPF:" />
				<p:inputText value="#{clienteManagedBean.cliente.CPF}"></p:inputText>

				<p:outputLabel value="Nascimento:" />
				<p:inputText value="#{clienteManagedBean.cliente.dataNascimento}">
					<c:convertDateTime type="date" locale="pt_BR" />
				</p:inputText>

				<p:outputLabel value="Rua:" />
				<p:inputText
					value="#{clienteManagedBean.cliente.endereco.logradouro}"></p:inputText>

				<p:outputLabel value="Numero:" />
				<p:inputText value="#{clienteManagedBean.cliente.endereco.numero}"></p:inputText>

				<p:outputLabel value="Bairro:" />
				<p:inputText value="#{clienteManagedBean.cliente.endereco.bairro}"></p:inputText>

				<p:outputLabel value="Cidade:" />
				<p:inputText value="#{clienteManagedBean.cliente.endereco.cidade}"></p:inputText>

				<p:outputLabel value="CEP:" />
				<p:inputText value="#{clienteManagedBean.cliente.endereco.CEP}"></p:inputText>

				<p:growl id="growl" life="2000" />
				<p:commandButton update="growl" value="Cadastrar Cliente"
					action="#{clienteManagedBean.inserir}" style="margin-right:20px;"
					styleClass="ui-priority-primary" />
			</h:panelGrid>
		</h:form>
	</center>

</h:body>
</html>
