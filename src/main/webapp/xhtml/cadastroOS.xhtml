<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Vendas</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form id="formulario">
		<p:panel header="Serviços">
			<p:dataTable id="tabelaServico"
				emptyMessage="Nenhum registro encontrado." paginator="true" var="servico" rows="5">
				<!-- value="#{servicoManagedBean.consultaGeral}" -->

				<p:column headerText="Serviço" filterBy="#{servico.descricao}"
					sortBy="#{servico.descricao}">
					<h:outputText value="#{servico.descricao}" />
				</p:column>

				<p:column headerText="Quantidade" sortBy="#{servico.quantidade}">
					<h:outputText value="#{servico.quantidade}" />
				</p:column>

				<p:column headerText="Preço" sortBy="#{servico.preco}">
					<h:outputText value="#{servico.preco}">
						<c:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-plus"
						actionListener="#{vendaBean.adicionar}"
						update=":formulario:tabelaCesta :formulario:painelFinalizacao">
						<c:attribute name="servicoSelecionado" value="#{servico}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>

		<p:panel header="Cesta de Serviços">
			<p:dataTable id="tabelaCesta"
				emptyMessage="Nenhum registro encontrado." paginator="true" var="itemVenda" rows="5">
				<!-- value="#{ordemServicoManagedBean.setOrdemServico}" -->

				<p:column headerText="Serviço">
					<h:outputText value="#{itemVenda.produto.descricao}" />
				</p:column>

				<p:column headerText="Preço Un.">
					<h:outputText value="#{itemVenda.produto.preco}">
						<c:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
				</p:column>

				<p:column headerText="Qtde.">
					<h:outputText value="#{itemVenda.quantidade}" />
				</p:column>

				<p:column headerText="Preço Parcial">
					<h:outputText value="#{itemVenda.precoParcial}">
						<c:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-minus"
						actionListener="#{vendaBean.remover}"
						update=":formulario:tabelaCesta :formulario:painelFinalizacao">
						<c:attribute name="itemSelecionado" value="#{itemVenda}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>

		<p:panel header="Finalização">
			<h:panelGrid id="painelFinalizacao" columns="3">
				<p:outputLabel value="Total: R$" />
				<h:outputText value="#{vendaBean.venda.precoTotal}">
					<c:convertNumber locale="pt_BR" minFractionDigits="2" />
				</h:outputText>
				<p:commandButton value="Finalizar" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
