
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/facelets"
xmlns:c="http://xmlns.jcp.org/jsf/core">

<h:body>

	<f:include src="menu.xhtml" />
	
	<h1>Listar Clientes</h1>


	<h:dataTable value="#{pessoaMB.listaPessoas}" var="pessoa" border="1">
		<h:column>
			<c:facet name="header">CPF</c:facet>
				#{cliente.cPF}
			</h:column>

		<h:column>
			<c:facet name="header">Nome</c:facet>
				#{cliente.Nome}
			</h:column>

		<h:column>
			<c:facet name="header">Data de Nascimento</c:facet>
				#{cliente.dataNascimento}
			</h:column>
			
		<h:column>
			<c:facet name="header">Logradouro</c:facet>
				#{cliente.Logradouro}
			</h:column>
		
		<h:column>
			<c:facet name="header">Numero</c:facet>
				#{cliente.Numero}
			</h:column>	
			
		<h:column>
			<c:facet name="header">CEP</c:facet>
				#{cliente.cEP}
			</h:column>	
			
		<h:column>
			<c:facet name="header">Cidade</c:facet>
				#{cliente.Cidade}
			</h:column>	
			
		<h:column>
			<c:facet name="header">Bairro</c:facet>
				#{cliente.Bairro}
			</h:column>		
				
	</h:dataTable>
	
	<br> </br>
			
		<h:commandLink		value="Inserir"		action="menu.xhtml"></h:commandLink>
		<br></br>
		<br></br>
		<h:commandButton	value="Remover"		action="remover"></h:commandButton>

</h:body>
</html>
