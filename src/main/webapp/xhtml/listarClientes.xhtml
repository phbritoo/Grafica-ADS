
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lista de Clintes</title>
</h:head>
<h:body>
	<f:include src="menu.xhtml" />
	<center>
		<p:growl id="messages" />
		<h:form id="formListagemClie">
			<p:panel header="LISTA DE CLIENTES">

				<p:dataTable emptyMessage="Nenhum registro encontrado" id="tabela"
					paginator="true"
					value="#{clienteManagedBean.aListaClientes}" var="cliente"
					rows="5">
					<p:column headerText="Nome" sortBy="#{cliente.nome}"
						filterBy="#{cliente.nome}">
						<h:outputText value="#{cliente.nome}" />
					</p:column>
					<p:column headerText="CPF" sortBy="#{cliente.CPF}"
						filterBy="#{cliente.CPF}">
						<h:outputText value="#{cliente.CPF}" />
					</p:column>
					<p:column headerText="Data de Nascimento">
						<h:outputText value="#{cliente.dataNascimento}" />
					</p:column>

					<p:column headerText="Endereço">
						<h:outputText value="#{cliente.endereco.logradouro}" />
					</p:column>
					<p:column headerText="Bairro">
						<h:outputText value="#{cliente.endereco.bairro}" />
					</p:column>
					<p:column headerText="Cidade">
						<h:outputText value="#{cliente.endereco.cidade}" />
					</p:column>
					<p:column headerText="CEP">
						<h:outputText value="#{cliente.endereco.CEP}" />
					</p:column>
					<p:column headerText="Ação">
						<p:commandButton icon="ui-icon-trash" actionListener="#{clienteManagedBean.excluir}"
						update=":messages :formListagemClie:tabela">
							<p:confirm header="Confirmação"
								message="Deseja exluir esse cliente?" icon="ui-icon-alert"/>
								<c:attribute name="excluir" value="#{cliente}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:confirmDialog global="true">
					<p:commandButton value="SIM" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check"></p:commandButton>
					<p:commandButton value="NAO" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close"></p:commandButton>
				</p:confirmDialog>
			</p:panel>
		</h:form>
	</center>
</h:body>
</html>
