
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lista de Funcionários</title>
</h:head>
<h:body>
	<f:include src="menu.xhtml" />
	<center>
		<p:growl id="messages" />
		<h:form>
			<p:panel header="LISTA DE FUNCIONARIOS">

				<p:dataTable emptyMessage="Nenhum registro encontrado"
					paginator="true"
					value="#{funcionarioManagedBean.aListaFuncionarios}" var="func"
					rows="5">
					<p:column headerText="Nome" sortBy="#{func.nome}"
						filterBy="#{func.nome}">
						<h:outputText value="#{func.nome}" />
					</p:column>
					<p:column headerText="CPF" sortBy="#{func.CPF}"
						filterBy="#{func.CPF}">
						<h:outputText value="#{func.CPF}" />
					</p:column>
					<p:column headerText="Data de Nascimento">
						<h:outputText value="#{func.dataNascimento}" />
					</p:column>

					<p:column headerText="Cargo">
						<h:outputText value="#{func.cargo}" />
					</p:column>
					<p:column headerText="Salario">
						<h:outputText value="#{func.salario}" />
					</p:column>
					<p:column headerText="Endereco">
						<h:outputText value="#{func.endereco.logradouro}" />
					</p:column>
					<p:column headerText="Bairro">
						<h:outputText value="#{func.endereco.bairro}" />
					</p:column>
					<p:column headerText="Cidade">
						<h:outputText value="#{func.endereco.cidade}" />
					</p:column>
					<p:column headerText="CEP">
						<h:outputText value="#{func.endereco.CEP}" />
					</p:column>
					<p:column headerText="Ações">
						<p:commandButton icon="ui-icon-trash" actionListener="#func.excluir">
							<p:confirm header="Confirmação"
								message="Deseja exluir esse item?" icon="ui-icon-alert"/>
								<c:attribute name="excluir" value="#{func}" />
						</p:commandButton>
						<br></br>
						<p:commandButton icon="ui-icon-pencil"
							action="#{funcionarioManagedBean.alterar}"></p:commandButton>
					</p:column>
				</p:dataTable>
				<p:confirmDialog global="true">
					<p:commandButton value="SIM" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check"></p:commandButton>
					<p:commandButton value="NAO" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close"></p:commandButton>
				</p:confirmDialog>
			</p:panel>
		</h:form>
	</center>
</h:body>
</html>
