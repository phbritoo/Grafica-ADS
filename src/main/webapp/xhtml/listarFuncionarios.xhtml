
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
	
	</h:head>
	<h:body>
		<f:include src="menu.xhtml" />
		
		<h2>Listar Funcionarios Cadastrados</h2>
		<h:dataTable value="#{funcionarioMB.listaFuncionario}" var="funcionario" border="1">
			<h:column>
				<f:facet name="header">CPF</f:facet>
				#{funcionario.cPF}
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{funcionario.nome}
			</h:column>
			
			<h:column>
				<f:facet name="header">Data de Nascimento</f:facet>
				#{funcionario.dataNascimento}
			</h:column>
			
			<h:column>
			<f:facet name="header">Logradouro</f:facet>
				#{cliente.Logradouro}
			</h:column>
		
		<h:column>
			<f:facet name="header">Numero</f:facet>
				#{cliente.Numero}
			</h:column>	
			
		<h:column>
			<f:facet name="header">CEP</f:facet>
				#{cliente.cEP}
			</h:column>	
			
		<h:column>
			<f:facet name="header">Cidade</f:facet>
				#{cliente.Cidade}
			</h:column>	
			
		<h:column>
			<f:facet name="header">Bairro</f:facet>
				#{cliente.Bairro}
			</h:column>
			
			<h:column>
				<f:facet name="header">Cargo</f:facet>
				#{funcionario.cargo}
			</h:column>
			
		</h:dataTable>
		
		<br> </br>
			
		<h:commandLink		value="Inserir"		action="menu.xhtml"></h:commandLink>
		<br></br>
		<br></br>
		<h:commandButton	value="Remover"		action="remover"></h:commandButton>
		
		
	</h:body>
</html>
