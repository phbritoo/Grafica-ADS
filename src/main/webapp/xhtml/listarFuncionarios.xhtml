
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
	<f:include src="menu.xhtml" />
	<center>
		<h2></h2>
		<p:growl id="messages" />
		<h:form>
			<p:panel header="Listar Funcionarios">

				<p:dataTable emptyMessage="Nenhum registro encontrado"
					paginator="true"
					value="#{FuncionarioManagedBeans.aColecaoFuncionarios}" var="func"
					rows="8">


					<p:column headerText="Nome" sortBy="#{func.nome}"
						filterBy="#{func.nome}">
						<h:outputText value="#{func.nome}" />
					</p:column>

					<p:column headerText="CPF" filterBy="#{func.cpf}">
						<h:outputText value="#{func.cpf}" />
					</p:column>

					<p:column headerText="Data de Nascimento">
						<h:outputText value="#{func.dataNascimento}" />
					</p:column>

					<p:column headerText="Cargo">
						<h:outputText value="#{func.cargo}" />
					</p:column>
					<p:column headerText="Salario">
						<h:outputText value="#{func.salario}" />
					</p:column>
					<p:column headerText="Ações">
						<p:commandButton icon="ui-icon-trash" />
					</p:column>

				</p:dataTable>
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>

		</h:form>
	</center>
</h:body>
</html>
