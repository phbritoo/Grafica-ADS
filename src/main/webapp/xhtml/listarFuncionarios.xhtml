
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Listar Funcionarios</title>
	</h:head>
	<h:body>
		
		<h2>Listar Funcionarios Cadastrados</h2>
		<h:dataTable value="#{funcionarioMB.listaFuncionario}" var="funcionario" border="1">
			<h:column>
				<f:facet name="header">CPF</f:facet>
				#{funcionario.cPF}
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{funcionario.nome}
			</h:column>
			
			<h:column>
				<f:facet name="header">Data de Nascimento</f:facet>
				#{funcionario.dataNascimento}
			</h:column>
			
			<h:column>
				<f:facet name="header">Enderen√ßo</f:facet>
				#{funcionario.endereco}
			</h:column>
			
			<h:column>
				<f:facet name="header">Cargo</f:facet>
				#{funcionario.cargo}
			</h:column>
			
			Link:	<h:commandLink		value="Inserir"		action="#{funcionarioMB.listar}"></h:commandLink>
			
		</h:dataTable>
		
		
	</h:body>
</html>
