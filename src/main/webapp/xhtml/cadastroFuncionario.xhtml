<html	xmlns="http://www.w3.org/1999/xhtml"
    	xmlns:c="http://xmlns.jcp.org/jsf/core"
    	xmlns:h="http://xmlns.jcp.org/jsf/html"
    	xmlns:f="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro de Funcionários</title>
	</h:head>
	<h:body>
	<f:include src="menu.xhtml" />
		<center>
		<h1>Cadastro de Funcionários</h1>
		<h:form>
			<h:panelGrid columns="2">
				Nome <h:inputText value="#{pessoaMB.pessoa.nome}"></h:inputText>
				<br></br>
				CPF: <h:inputText value="#{pessoaMB.pessoa.cpf}"></h:inputText>
				<br></br>
				Data de Nascimento: <h:inputText value="#{pessoaMB.pessoa.cpf}"></h:inputText>
				<br></br>
				Cargo do Funcionario: <h:inputText value="#{pessoaMB.pessoa.cpf}"></h:inputText>
				<br></br>
				Salario: <h:inputText value="#{pessoaMB.pessoa.cpf}"></h:inputText>
				<br></br>
				Senha: <h:inputSecret value="#{pessoaMB.pessoa.cpf}"></h:inputSecret>
				<br></br>
				Logradouro: <h:inputText value="#{pessoaMB.pessoa.cpf}"></h:inputText>
				<br></br>
				Numero: <h:inputText value="#{pessoaMB.pessoa.cpf}"></h:inputText>
				<br></br>
				Bairo: <h:inputText value="#{pessoaMB.pessoa.cpf}"></h:inputText>
				<br></br>
				Cidade: <h:inputText value="#{pessoaMB.pessoa.cpf}"></h:inputText>
				<br></br>
				CEP: <h:inputText value="#{pessoaMB.pessoa.cpf}"></h:inputText>
				<br></br>
				
				
				<br></br>
				<h:commandButton	value="Cadastrar Funcionario"		action="#{pessoaMB.inserir}"></h:commandButton>
			</h:panelGrid>
		</h:form>
		</center>
		
	</h:body>
</html>
