<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Funcionários</title>
</h:head>
<h:body>
	<f:include src="menu.xhtml" />
	<center>
		<h1>Cadastro de Funcionários</h1>

		<h:form method="post">

			<h:panelGrid columns="2">

				<p:outputLabel value="Nome:" />
				<p:inputText value="#{funcionarioManagedBean.funcionario.nome}"></p:inputText>

				<p:outputLabel value="CPF:" />
				<p:inputMask mask="999.999.999-99" value="#{funcionarioManagedBean.funcionario.CPF}"></p:inputMask>

				<p:outputLabel value="Nascimento:" />
				<p:inputMask
					value="#{funcionarioManagedBean.funcionario.dataNascimento}" mask="99/99/9999" >
					<c:convertDateTime type="date" locale="pt_BR" pattern="dd/MM/yyyy" />
				</p:inputMask>
				<p:outputLabel for="cargo" value="Cargo: " />
				<p:selectOneMenu id="cargo"
					value="#{funcionarioManagedBean.funcionario.cargo}" effect="fold"
					editable="true">
					<c:selectItem itemLabel="Escolha um Cargo" itemValue=""
						noSelectionOption="true" />
					<c:selectItem itemLabel="DIRETOR" itemValue="DIRETOR" />
					<c:selectItem itemLabel="GERENTE" itemValue="GERENTE" />
					<c:selectItem itemLabel="AUXILIAR PRODUCAO"
						itemValue="AUXILIAR_PRODUCAO" />
					<c:selectItem itemLabel="IMPRESSO GRAFICO"
						itemValue="IMPRESSO_GRAFICO" />
				</p:selectOneMenu>
				<p:outputLabel value="Salario:" />
				<p:inputText value="#{funcionarioManagedBean.funcionario.salario}"></p:inputText>

				<p:outputLabel value="Senha:" />
				<p:password value="#{funcionarioManagedBean.funcionario.senha}"></p:password>

				<p:outputLabel value="Rua:" />
				<p:inputText
					value="#{funcionarioManagedBean.funcionario.endereco.logradouro}"></p:inputText>

				<p:outputLabel value="Numero:" />
				<p:inputText
					value="#{funcionarioManagedBean.funcionario.endereco.numero}"></p:inputText>

				<p:outputLabel value="Bairro:" />
				<p:inputText
					value="#{funcionarioManagedBean.funcionario.endereco.bairro}"></p:inputText>

				<p:outputLabel value="Cidade:" />
				<p:inputText
					value="#{funcionarioManagedBean.funcionario.endereco.cidade}"></p:inputText>

				<p:outputLabel value="CEP:" />
				<p:inputText
					value="#{funcionarioManagedBean.funcionario.endereco.CEP}"></p:inputText>

				<p:growl id="growl" life="2000" />
				<p:commandButton update="growl" value="Cadastrar Funcionario"
					action="#{funcionarioManagedBean.inserir}"
					style="margin-right:20px;" styleClass="ui-priority-primary" />
			</h:panelGrid>
		</h:form>
	</center>

</h:body>
</html>
