<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro de Funcionários</title>
	</h:head>
	<h:body>
	<f:include src="menu.xhtml" />
		
		<h1>Cadastro de Funcionários</h1>
		<h:form>
			<h:panelGrid columns="2">
				Nome <h:inputText value="#{pessoaMB.pessoa.nome}"></h:inputText>
				<br></br>
				CPF: <h:inputText value="#{pessoaMB.pessoa.cpf}"></h:inputText>
				<br></br>
				Senha: <h:inputText value="#{pessoaMB.pessoa.cpf}"></h:inputText>
				<br></br>
				Endereço: <h:inputText value="#{pessoaMB.pessoa.cpf}"></h:inputText>
				<br></br>
				Cargo: <h:selectOneMenu value="#{alunoManagedBean.escolaridade}"></h:selectOneMenu>
				<br></br>
				Data de Nascimento: 
				<h:inputText value="#{pessoaMB.pessoa.dataNascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
				<br></br>
				Botão:	<h:commandButton	value="Inserir"		action="#{pessoaMB.inserir}"></h:commandButton>
				Link:	<h:commandLink		value="listar Funcionários"		action="#{pessoaMB.inserir}"></h:commandLink>
			</h:panelGrid>
		</h:form>
		
		
	</h:body>
</html>
