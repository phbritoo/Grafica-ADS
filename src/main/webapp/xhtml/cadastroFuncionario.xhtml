<html	xmlns="http://www.w3.org/1999/xhtml"
    	xmlns:c="http://xmlns.jcp.org/jsf/core"
    	xmlns:h="http://xmlns.jcp.org/jsf/html"
    	xmlns:f="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro de Funcionários</title>
	</h:head>
	<h:body>
	<f:include src="menu.xhtml" />
		<center>
		<h1>Cadastro de Funcionários</h1>
		<h:form method="post">
			<h:panelGrid columns="2">
				Nome <h:inputText value="#{funcionarioManagedBean.funcionario.nome}"></h:inputText>
				<br></br>
				CPF: <h:inputText value="#{funcionarioManagedBean.funcionario.CPF}"></h:inputText>
				<br></br>
				Data de Nascimento: <h:inputText value="#{funcionarioManagedBean.funcionario.dataNascimento}">
				<c:convertDateTime type="date" locale="pt_BR" /> </h:inputText>
				<br></br>
				Cargo do Funcionario: <h:inputText value="#{funcionarioManagedBean.funcionario.cargo}"></h:inputText>
				<br></br>
				Salario: <h:inputText value="#{funcionarioManagedBean.funcionario.salario}"></h:inputText>
				<br></br>
				Senha: <h:inputSecret value="#{funcionarioManagedBean.funcionario.senha}"></h:inputSecret>
				<br></br>
				Logradouro: <h:inputText value="#{funcionarioManagedBean.funcionario.endereco.logradouro}"></h:inputText>
				<br></br>
				Numero: <h:inputText value="#{funcionarioManagedBean.funcionario.endereco.numero}"></h:inputText>
				<br></br>
				Bairro: <h:inputText value="#{funcionarioManagedBean.funcionario.endereco.bairro}"></h:inputText>
				<br></br>
				Cidade: <h:inputText value="#{funcionarioManagedBean.funcionario.endereco.cidade}"></h:inputText>
				<br></br>
				CEP: <h:inputText value="#{funcionarioManagedBean.funcionario.endereco.CEP}"></h:inputText>
				<br></br>
				
				
				<br></br>
				<h:commandButton	value="Cadastrar Funcionario"		action="#{funcionarioManagedBean.inserir}"></h:commandButton>
			</h:panelGrid>
		</h:form>
		</center>
		
	</h:body>
</html>
