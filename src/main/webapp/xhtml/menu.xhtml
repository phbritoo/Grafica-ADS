
<f:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:tabMenu activeIndex="#{param.i}">
		<p:menuitem value="Cadastrar Clientes" outcome="cadastroCliente"
			icon="pi pi-user-plus">
			<f:param name="i" value="3" />
		</p:menuitem>
		<p:menuitem value="Listar Clientes" outcome="listarClientes"
			icon="pi pi-search">
			<f:param name="i" value="0" />
		</p:menuitem>

		<p:menuitem value="Cadastrar Funcionarios"
			outcome="cadastroFuncionario" icon="pi pi-user-plus">
			<f:param name="i" value="4" />
		</p:menuitem>
		<p:menuitem value="Listar Funcionarios" outcome="listarFuncionarios"
			icon="pi pi-search">
			<f:param name="i" value="1" />
		</p:menuitem>

		<p:menuitem value="Cadastrar OS" outcome="cadastroOS"
			icon="pi pi-shopping-cart">
			<f:param name="i" value="5" />
		</p:menuitem>
		<p:menuitem value="Listar Servicos" outcome="listarServicos"
			icon="pi pi-search">
			<f:param name="i" value="2" />
		</p:menuitem>
	</p:tabMenu>
</f:composition>
