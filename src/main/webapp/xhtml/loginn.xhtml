<html	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type	" content="text/html; charset=UTF-8" />
		<title>Login do usuario</title>
	</h:head>
	<h:body>
		
		<h1>Login</h1>
		<h:form>
			<h:panelGrid columns="2">
				<br></br>
				CPF: <h:inputText value="#{pessoaMB.pessoa.cpf}"></h:inputText>
				<br></br>
				Senha: 
				<h:inputSecret value="#{pessoaMB.pessoa.dataNascimento}"></h:inputSecret>
				<br></br>
				Fazer Login:<h:commandButton	value="Login" action="#{pessoaMB.inserir}"></h:commandButton>
				Fazer Cadastro:	<h:commandLink		value="Cadastrar"	action="#{pessoaMB.inserir}"></h:commandLink>
			</h:panelGrid>
		</h:form>
		
		
	</h:body>
</html>
