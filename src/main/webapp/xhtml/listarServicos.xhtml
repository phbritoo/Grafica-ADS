
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de uma nova Pessoa</title>
</h:head>

<h:body>

	<f:include src="menu.xhtml" />
<center>
	<h1>Listar Serviços</h1>


	<h:dataTable value="#{pessoaMB.listaPessoas}" var="pessoa" border="1">
		<h:column>
			<c:facet name="header">Cod.</c:facet>
				#{servico.codigoServico}
			</h:column>

		<h:column>
			<c:facet name="header">Serviço</c:facet>
				#{servico.tipoServico}
			</h:column>

		<h:column>
			<c:facet name="header">Valor</c:facet>
				#{servico.valor}
			</h:column>
	</h:dataTable>
	
	<br> </br>
			
		<h:commandLink		value="Inserir"		action="menu.xhtml"></h:commandLink>
		<br></br>
		<br></br>
		<h:commandButton	value="Remover"		action="remover"></h:commandButton>
		</center>
</h:body>
</html>
